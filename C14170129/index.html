    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g==" crossorigin="anonymous" />
    <script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        var options={
            format: 'm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            };
            date_input.datepicker(options);
    })
    </script>
</head>
<body>
    <h1>Name</h1>
    <h2>Jason Lucky Harrysiswanto</h2>
    <h1>NRP</h1>

    <h1>Buah</h1>
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 cold-sm-6 col-xs-12">
                    <form action="post">
                        <div class="form-group">
                            <label class="control-label" for="date">Date</label>
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="date">Date 2</label>
                            <input class="form-control" id="date2" name="date" placeholder="MM/DD/YYYY" type="text">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" id="compButton">Compare</button>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" id="compButton2">Compare 2</button>
    </div>
    <h1>What I got from git learn</h1>
    <h2>How to visualize git operations better</h2>
    <script>
        document.getElementById("compButton").addEventListener("click", compareDate)
        document.getElementById("compButton2").addEventListener("click", compareDate2)
        function compareDate() {
            let dateNow = new Date(Date.now())
            let dateInput = document.getElementById("date").value
            let gonnaCompare = new Date(dateInput)
            const diffTime = Math.abs(dateNow - gonnaCompare);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            alert(diffDays + " days from today");
        }
        function compareDate2() {
            let dateNow = new Date(Date.now())
            let dateInput = document.getElementById("date2").value
            let gonnaCompare = new Date(dateInput)
            const diffTime = Math.abs(dateNow - gonnaCompare);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            alert(diffDays + " days");
        }
    </script>
